<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ todo().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ todo().content }}</p>
    <p class="date">{{ todo().created | luxonPipe }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="completeTodo(todo())">
      COMPLETE
    </button>
    <button
      mat-button
      (click)="setTodoPercentage(todo())"
      matTooltip="TODO: upcoming feature"
      aria-label="TODO: upcoming feature"
    >
      SET
    </button>
    <button mat-button (click)="deleteTodo(todo())" color="warn">DELETE</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar
      mode="determinate"
      [value]="todo().progress"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
